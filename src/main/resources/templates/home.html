<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>COVID Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"/>
  </head>

  <body>
 
  <div class="container">
	<h1>COVID Tracker</h1>

	<div class="text-center">
	<div class="row">
			<div class="col p-3 mb-2 bg-secondary text-white">
				<h1 class="display-6" th:text="${globalTotalCases}"></h1>
				<p class="lead">Total Confirmed Cases</p>
			</div>
			<div class="col p-3 mb-2 bg-info text-dark">
				<h1 class="display-6" th:text="${globalNewCases}"></h1>
				<p class="lead">Total New Cases</p>
			</div>
			<div class="col p-3 mb-2 bg-danger text-white">
				<h1 class="display-6" th:text="${globalNewDeaths}"></h1>
				<p class="lead">Total New Deaths</p>
			</div>
		</div>
	</div>
		<table class="table table-striped table-hover">
			<tr class="table-dark">
				<th>#</th>
				<th>Country</th>
				<th>Total Cases</th>
				<th>7 Days New Cases</th>
				<th>New Cases</th>
				<th>Total Deaths</th>
				<th>7 Days New Deaths</th>
				<th>New Deaths</th>
			</tr>
			<tr th:each="stats : ${CovidStats}">
				<td th:text="${stats.id}"></td>
				<td th:text="${stats.country}">-</td>
				<td th:text="${stats.totalCases}">-</td>
				<td th:text="${stats.newCases7days}">-</td>
				<td th:text="${stats.newCases}">-</td>
				<td th:text="${stats.totalDeaths}">-</td>
				<td th:text="${stats.newDeaths7Days}">-</td>
				<td th:text="${stats.newDeaths}">-</td>
			</tr>
		</table>
	</div>

</body>

</html>
